<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ESP32</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Righteous&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col align-items-center d-flex">
                    <img src="https://ucblpz.com/wp-content/uploads/2018/12/UCB-logo-lapaz.png" class="img-fluid">
                </div>
                <div class='col mt-5'>
                    <h1>ESP32 Juernes</h1>
                </div>
                <div class="col">
                    <img src="https://raw.githubusercontent.com/3m3rs0n/Security/main/logo.png"  width="200" alt="">
                </div>
            </div>
        </div>
        <hr>

        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">TEST</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/CONTROL">CONTROL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/HORARIO">HORARIO</a>
            </li>
        </ul>

        <hr>

        <h1 class="text-center">MODO TEST</h1>

        <hr>

        <h1 class="text-center">Componentes horno</h1>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h2>Temperatura</h2>
                    <canvas id="temp"></canvas>
                </div>
                <div class="col">
                    <h2>Foco</h2>
                    <img id="foco" src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/45556/light-bulb-emoji-clipart-xl.png" alt="" width="350">
                </div>
                <div class="col">
                    <h2>Refrigerante</h2>
                    <img class="ventilador" id="ventilador"src="https://github.com/EmersonChipana/Datos/blob/main/ventilador.png?raw=true" width="350" alt="">
                </div>
            </div>
        </div>
        
        <hr>
        <h1 class="text-center">Temporizador</h1>

        <!-- form bootstrap with minutes and seconds -->
        <form action="/MIN" method="post">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <h2>Minutos</h2>
                        <input type="number" id="minutos" min="0" max="180" value="0" name="minutos" >
                    </div>
                    <div class="col">
                        <h2>Segundos</h2>
                        <input type="number" id="segundos" min="0" max="60" value="0" name="segundos">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </div>
            </div>
        </form>

        <hr>

        <h1 class="text-center">Horario</h1>
 
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h2>Inicio</h2>
                    <input type="time" id="inicio" name="inicio" value="00:00">
                </div>
                <div class="col">
                    <h2>Fin</h2>
                    <input type="time" id="final" name="final" value="00:00">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success" >Enviar</button>
                </div>
            </div>
        </div>
       

        <h1 class="text-center">Datos de conexión</h1>

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1>NOMBRE</h1>
                    <h3 id="ssid"></h3>
                </div>
                <div class="col">
                    <h1>POTENCIA</h1>
                    <canvas id="rssi"></canvas>
                </div>
                <div class="col">
                    <h1>IP</h1>
                    <h3 id="ip"></h3>
                </div>
                <div class="col">
                    <h1>ESTADO</h1>
                    <h3 id="status"></h3>
                </div>
            </div>
        </div>
        
        <hr>

        <div class="container-fluid text-center mt-5">
            <h1>Integrantes</h1>
            <div class="row">
                <div class="col">
                    <img src="https://github.com/EmersonChipana/Datos/blob/main/JesusMeriles.jpeg?raw=true" class="int-img" alt="">
                </div>
                <div class="col">
                    <img src="https://github.com/EmersonChipana/Datos/blob/main/CrisYanez.jpeg?raw=true"  class="int-img" alt="">
                </div>
                <div class="col">
                    <img src="https://lh3.googleusercontent.com/a-/ACNPEu9nN_VmsKrjWaC5JRkxeT1KXVJIxRPSpdsif2__=s288-p-rw-no" class="int-img" alt="">
                </div>
            </div>
        </div>

        <hr>
        <div class="barra">
            <small>IOT II-2022</small>
        </div>

        <script>

            var date = new Date();
            var hora = date.getHours();
            var minuto = date.getMinutes();

            var horaInicio = document.getElementById("inicio").value;
            var horaFinal = document.getElementById("final").value;
            
            //funtion to convert "hh:mm" to minutes
            function convertirHora(hora){
                var hora = hora.split(":");
                var hora = parseInt(hora[0])*60 + parseInt(hora[1]);
                return hora;
            }


            function setHorario(){
                var horaInicio = document.getElementById("inicio").value;
                var horaFinal = document.getElementById("final").value;
                var minInicio = convertirHora(horaInicio);
                var minFinal = convertirHora(horaFinal);
                var minActual = convertirHora(hora+":"+minuto);
                if(minActual >= minInicio && minActual <= minFinal){
                    encender();
                    startRotation();
                }else{
                    apagar();
                    stopRotation();
                }
                
            }

            var temp = new LinearGauge({
                renderTo: 'temp',
                width: 120,
                height: 400,
                units: "°C",
                minValue: 0,
                maxValue: 220,
                majorTicks: [
                    "0",
                    "20",
                    "40",
                    "60",
                    "80",
                    "100",
                    "120",
                    "140",
                    "160",
                    "180",
                    "200",
                    "220"
                ],
                minorTicks: 2,
                strokeTicks: true,
                highlights: [
                    {
                        "from": 100,
                        "to": 220,
                        "color": "rgba(200, 50, 50, .75)"
                    }
                ],
                colorPlate: "transparent",
                borderShadowWidth: 0,
                borders: false,
                needleType: "arrow",
                needleWidth: 2,
                animationDuration: 1500,
                animationRule: "linear",
                tickSide: "left",
                numberSide: "left",
                needleSide: "left",
                barStrokeWidth: 7,
                barBeginCircle: false,
                value: 75,
            }).draw();

            var rssid = new RadialGauge({
                renderTo: 'rssi',
                width: 200,
                height: 200,
                units: "dB",
                title: "Potencia WIFI",
                minValue: -80,
                maxValue: 0,
                majorTicks: [
                    -80,
                    -70,
                    -60,
                    -50,
                    -40,
                    -30,
                    -20,
                    -10,
                    0,
                ],
                minorTicks: 2,
                strokeTicks: true,
                highlights: [
                    {
                        "from": -50,
                        "to": 0,
                        "color": "rgba(0,0, 255, .3)"
                    },
                    {
                        "from": 0,
                        "to": 50,
                        "color": "rgba(255, 0, 0, .3)"
                    }
                ],
                ticksAngle: 225,
                startAngle: 67.5,
                colorMajorTicks: "#ddd",
                colorMinorTicks: "#ddd",
                colorTitle: "#eee",
                colorUnits: "#ccc",
                colorNumbers: "#eee",
                colorPlate: "#222",
                borderShadowWidth: 0,
                borders: true,
                needleType: "arrow",
                needleWidth: 2,
                needleCircleSize: 7,
                needleCircleOuter: true,
                needleCircleInner: false,
                animationDuration: 1500,
                animationRule: "linear",
                colorBorderOuter: "#333",
                colorBorderOuterEnd: "#111",
                colorBorderMiddle: "#222",
                colorBorderMiddleEnd: "#111",
                colorBorderInner: "#111",
                colorBorderInnerEnd: "#333",
                colorNeedleShadowDown: "#333",
                colorNeedleCircleOuter: "#333",
                colorNeedleCircleOuterEnd: "#111",
                colorNeedleCircleInner: "#111",
                colorNeedleCircleInnerEnd: "#222",
                valueBoxBorderRadius: 0,
                colorValueBoxRect: "#222",
                colorValueBoxRectEnd: "#333"
            }).draw();

            const ssid = document.getElementById("ssid");
            const ip = document.getElementById("ip");
            const st = document.getElementById("status");

            function getDataConexion(){
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var myObj = JSON.parse(this.responseText);
                        ssid.textContent = myObj.ssid;
                        ip.textContent = myObj.dip;
                        st.textContent = myObj.status
                        rssid.value = myObj.rsid;
                    }
                }; 
                xhr.open("GET", "/INFO", true);
                xhr.send();
            }

            function getTemp(){
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function(){
                    if (this.readyState == 4 && this.status == 200) {
                        var myObj = JSON.parse(this.responseText);
                        temp.value = myObj.tempC;
                    }
                };
                xhr.open("GET", "/TEMP", true);
                xhr.send();
            }

            

            setInterval(function ( ) {
                getDataConexion();
                getTemp();
            }, 10000 ) ;

            /* stop rotation of ventilador */
            function stopRotation() {
                document.getElementById("ventilador").style.animationPlayState = "paused";
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/VOFF", true);
                xhr.send();
            }
            
            /* star rotation of ventilador */
            function startRotation() {
                document.getElementById("ventilador").style.animationPlayState = "running";
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/VON", true);
                xhr.send();
            }

            function encender(){
                /* change url img foco for apagado */
                const img = document.getElementById("foco");
                img.src = "https://creazilla-store.fra1.digitaloceanspaces.com/emojis/46959/light-bulb-emoji-clipart-xl.png";

                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/ON", true);
                xhr.send();
            }

            function apagar(){
                const img = document.getElementById("foco");
                img.src = "https://creazilla-store.fra1.digitaloceanspaces.com/emojis/45556/light-bulb-emoji-clipart-xl.png";
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/OFF", true);
                xhr.send();
            }

            
        </script>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
